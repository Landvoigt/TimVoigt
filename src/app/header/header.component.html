<header
    class="pr-standard-desktop pl-standard-desktop pr-standard-mobile pl-standard-mobile pr-standard-small pl-standard-small">
    <div>
        <img src="assets/img/logo/Tim.png" class="logo" routerLink="/" (click)="scrollTop()">
    </div>
    <div class="links hide-mobile">
        <a [class.active]="currentFragment === 'about'" routerLink="/" fragment="about">About
            me</a>
        <a [class.active]="currentFragment === 'skills'" routerLink="/" fragment="skills">Skills</a>
        <a [class.active]="currentFragment === 'portfolio'" routerLink="/"
            fragment="portfolio">Portfolio</a>
    </div>
    <img src="{{ initialImgSrc }}" (mouseenter)="changeImage()" (mouseleave)="resetImage()" (click)="showMobileMenu()"
        class="links-menu-mobile hide-desktop">
</header>
<app-mobile-menu [header]="this" [displayMenu]="displayMenu" *ngIf="displayMenu" [@slideInOut]
    class="d-flex f-column"></app-mobile-menu>
