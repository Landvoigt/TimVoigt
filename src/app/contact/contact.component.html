<div class="contact-headline-container">
    <div class="design-line-blue"></div>
    <h1>Contact</h1>
</div>
<div class="d-flex content-mobile">
    <div
        class="contact-text-container-left pr-standard-desktop pl-standard-desktop pr-standard-mobile pl-standard-mobile pr-standard-small pl-standard-small">
        <h4>Got a problem to solve?</h4>
        <span class="mb-30">Contact me through this form. I am interested in hearing you, knowing your ideas and
            contributing to your projects with my work.</span>
        <p>Need a Frontend developer? <b>Contact me!</b></p>
    </div>
    <form method="POST" (submit)="sendMail(myForm)" #myForm="ngForm" ngNativeValidate
        class="pr-standard-desktop pr-standard-mobile pl-standard-mobile pr-standard-small pl-standard-small">
        <div class="input-box">
            <input [disabled]="isFormDisabled" type="text" name="name" placeholder="Your name" #nameInput="ngModel"
                required [(ngModel)]="name"
                [ngClass]="{'green-border': nameInput.valid && nameInput.dirty, 'red-border': nameInput.invalid && nameInput.dirty}">
            <img *ngIf="nameInput.invalid && nameInput.dirty" src="assets/img/icons/incorrect.png" class="alert-icon">
            <img *ngIf="nameInput.valid && nameInput.dirty" src="assets/img/icons/correct.png" class="alert-icon">
        </div>
        <span *ngIf="nameInput.invalid && nameInput.dirty">Your name is required</span>
        <div class="input-box">
            <input [disabled]="isFormDisabled" type="email" name="email" placeholder="Your email"
                pattern="^[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,4}$" #emailInput="ngModel" required [(ngModel)]="email"
                [ngClass]="{'green-border': emailInput.valid && emailInput.dirty, 'red-border': emailInput.invalid && emailInput.dirty}">
            <img *ngIf="emailInput.invalid && emailInput.dirty" src="assets/img/icons/incorrect.png" class="alert-icon">
            <img *ngIf="emailInput.valid && emailInput.dirty" src="assets/img/icons/correct.png" class="alert-icon">
        </div>
        <span *ngIf="emailInput.invalid && emailInput.dirty">A valid email is required</span>
        <div class="textarea-box">
            <textarea [disabled]="isFormDisabled" type="text" name="message" placeholder="Your message"
                #messageInput="ngModel" required [(ngModel)]="message"
                [ngClass]="{'green-border': messageInput.valid && messageInput.touched, 'red-border': messageInput.invalid && messageInput.dirty}"></textarea>
            <img *ngIf="messageInput.invalid && messageInput.dirty" src="assets/img/icons/incorrect.png"
                class="alert-icon">
            <img *ngIf="messageInput.valid && messageInput.dirty" src="assets/img/icons/correct.png" class="alert-icon">
            <img src="assets/img/icons/resize.png" class="resize-icon"
                [ngClass]="{'icon-pos-adjust': messageInput.invalid && messageInput.dirty}">
        </div>
        <span *ngIf="messageInput.invalid && messageInput.dirty">Your message is empty</span>
        <button type="submit" #sendButton>Send message</button>
    </form>
</div>
<div class="d-flex j-end mt-100">
    <img src="{{ initialImgSrc }}" (mouseenter)="changeImage()" (mouseleave)="resetImage()" routerLink="/introduction"
        (click)="scrollTop()" class="arrow">
</div>
